<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .recipe {
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
            display: flex;
            align-items: center;
        }

        .recipe img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .recipe-info {
            flex-grow: 1;
        }

        .recipe h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .recipe p {
            margin: 5px 0;
            font-size: 16px;
            color: #666;
        }

        .recipe-actions {
            margin-left: auto;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Additional CSS for star rating */
        .star-rating {
            font-size: 24px;
            color: #ffcc00; /* Default color for stars */
        }

        .star-rating .fa {
            cursor: pointer;
            user-select: none;
        }

        .star-rating .fa:hover,
        .star-rating .fa:hover ~ .fa {
            color: #ffcc00; /* Color of stars on hover */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Listing</h1>
        <div class="recipe" data-id="1">
            <img src="./recipeimage/recipeimage.jpeg" alt="Recipe Image">
            <div class="recipe-info">
                <h2>Recipe Name</h2>
                <p>Estimated Cooking Time: 30 minutes</p>
                <div class="star-rating">
                    <span class="fa fa-star" data-rating="1"></span>
                    <span class="fa fa-star" data-rating="2"></span>
                    <span class="fa fa-star" data-rating="3"></span>
                    <span class="fa fa-star" data-rating="4"></span>
                    <span class="fa fa-star" data-rating="5"></span>
                </div>
            </div>
            <div class="recipe-actions">
                <button class="btn">View Recipe</button>
            </div>
        </div>
        <!-- Repeat the above recipe block for each recipe -->
    </div>

    <script>
        // JavaScript for star rating
        document.addEventListener("DOMContentLoaded", function () {
            const stars = document.querySelectorAll('.fa-star');

            stars.forEach(function(star) {
                star.addEventListener('click', function() {
                    const rating = this.getAttribute('data-rating');
                    const recipeId = this.closest('.recipe').getAttribute('data-id');

                    // Simulate submitting the rating (you can replace this with actual API call)
                    console.log(`User rated Recipe ${recipeId} with ${rating} stars`);

                    // Update stars' color based on user's selection
                    stars.forEach(function(s) {
                        if (s.getAttribute('data-rating') <= rating) {
                            s.style.color = '#ffcc00';
                        } else {
                            s.style.color = '';
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
